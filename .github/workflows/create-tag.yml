name: Auto Tag on Merge

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  tag:
    # Solo se ejecuta si el PR fue mergeado, no solo cerrado
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    
    # IMPORTANTE: Permisos para escribir contenido y tags
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Trae todo el historial para encontrar el último tag

      - name: Generate and Push Tag
        run: |
          # 1. Configurar identidad
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 2. Obtener el último tag o empezar en v0.0.0
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          
          # 3. Parsear la versión (asumiendo formato vX.Y.Z)
          VERSION=${LATEST_TAG#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          
          # 4. Incrementar el Patch
          NEW_PATCH=$((PATCH + 1))
          NEW_TAG="v$MAJOR.$MINOR.$NEW_PATCH"

          echo "Nueva etiqueta detectada: $NEW_TAG"
          
          # 5. Crear tag local y subirlo al remoto
          git tag $NEW_TAG
          git push origin $NEW_TAG
