name: Auto Tag on Merge or Manual

on:
  pull_request:
    types: [closed]
    branches:
      - main
      - developer  # Añadida la rama developer
  workflow_dispatch:

jobs:
  tag:
    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate and Push Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 1. Obtener el último tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          
          # 2. Limpiar y separar versión
          VERSION=${LATEST_TAG#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          
          # 3. Incrementar el Patch
          NEW_PATCH=$((PATCH + 1))
          
          # 4. Determinar sufijo según la rama
          # Si el cambio es en developer, podrías querer un tag como v0.0.1-dev
          # Si prefieres tags limpios para ambas, deja solo: NEW_TAG="v$MAJOR.$MINOR.$NEW_PATCH"
          
          BRANCH_NAME=${{ github.base_ref || github.ref_name }}
          
          if [ "$BRANCH_NAME" == "developer" ]; then
            NEW_TAG="v$MAJOR.$MINOR.$NEW_PATCH-dev"
          else
            NEW_TAG="v$MAJOR.$MINOR.$NEW_PATCH"
          fi

          echo "Rama detectada: $BRANCH_NAME"
          echo "Creando nueva etiqueta: $NEW_TAG"
          
          git tag $NEW_TAG
          git push origin $NEW_TAG
